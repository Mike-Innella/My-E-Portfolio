<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/0af1f50848.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
  </head>
  <body>
    <section id="landing-page">
      <nav>
        <figure class="nav__link--logo">
          <img id="personal-logo" src="./assets/Logo Black.PNG" alt="" />
        </figure>
        <ul class="nav__link--list">
          <li class="nav__link click">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black click"
              >About</a
            >
          </li>
          <li class="nav__link click">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black click"
              >Projects</a
            >
          </li>
          <li class="nav__link click">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black click"
              >Contact</a
            >
          </li>
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor--icon link__hover-effect link__hover-effect--black"
            >
              <i class="fa-solid fa-circle-half-stroke click"></i
            ></a>
          </li>
        </ul>
      </nav>
      <header class="header">
        <div class="header__content">
          <h1 class="title">Hello there!</h1>
          <h1 class="title-title">
            My name is <span class="color-text">Mike</span>.
          </h1>
          <p class="header__para">
            I'm a
            <span class="color-text">Frontend Software Engineer</span> with a
            strong passion for building web applications that are responsive and
            that provide user-friendly experiences!<br />Here's a bit more
            <span class="color-text">about me</span>.
          </p>
          <div class="social__list">
            <a
              href="https://www.linkedin.com/in/michael-innella-b5567021b/"
              target="_blank"
              class="social__link"
            >
              <i class="fa-brands fa-linkedin click"></i>
            </a>
            <a
              href="https://github.com/Mike-Innella"
              target="_blank"
              class="social__link"
            >
              <i class="fa-brands fa-github click"></i>
            </a>
            <a href="#" target="_blank" class="social__link">
              <i class="fa-solid fa-file-pdf click"></i>
            </a>
          </div>
        </div>
      </header>
      <div class="mail__btn click">
        <i class="fa-solid fa-envelope"></i>
      </div>
      <a href="#projects" class="scroll"
        ><div class="scroll__icon click"></div
      ></a>
    </section>
    <section id="projects">
      <div class="container">
        <div class="row">
          <h1 class="section__title">
            Here are some of my <span class="color-text"> projects</span>.
          </h1>
        </div>
      </div>
    </section>
  </body>
</html>
